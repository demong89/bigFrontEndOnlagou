<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 发布者 -- 目标
        class Dep {
            constructor() {
                this.subs = []
            }
            addSub(sub) {
                if (sub && sub.update) {
                    this.subs.push(sub)
                }
            }
            notify() {
                if (this.subs.length > 0) {
                    this.subs.forEach(sub => {
                        sub.update()
                    })
                }
            }
        }
        // 订阅者-观察者
        class Watch {
            update() {
                console.log('update');
            }
        }
        let dep = new Dep();
        let watcher = new Watch();
        dep.addSub(watcher);
        dep.notify();
    </script>
</body>

</html>
